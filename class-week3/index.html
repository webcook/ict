<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Finder | Class-Week3</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header class="head">
      <a href="#" id="headbar">GitHub Finder</a>
  </header>

  <main>
    <section id="search-section">
      <h1 class="title">Search GitHub Users</h1>
      <p class="description">Enter a username to fetch user profile and repos</p>
      <input type="text" id="searchuser" placeholder="GitHub username" />
      <button id="searchbtn">검색</button>
    </section>

    <div id="spinner" class="spinner hidden"></div>

    <section id="profile-section">
      <div id="profile1"></div>
      <div id="contribution-graph"></div>
      <div id="profile2"></div>
    </section>
  </main>

  <footer>
      GitHub Finder made by Donghwan.lee 2025
  </footer>
</body>
</html>
